<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sociaal Onafhankelijke Alcoholisten</title>
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linked CSS file -->
    <link rel="stylesheet" href="Drankspel.css">
</head>
<body>
    <h1>Sociaal Onafhankelijke Alcoholisten</h1>
    <div id="game">
        <div id="card-container">
            <div id="card-display">Trek een kaart!</div>
        </div>
        <p id="remaining-cards">Kaarten over: 13</p>
        <div id="buttons">
            <button id="draw-button">Trek kaart</button>
            <button id="shuffle-button">Schudden</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Weet je het zeker?</p>
            <div class="modal-buttons">
                <button id="confirm-yes">Ja</button>
                <button id="confirm-no">Nee</button>
            </div>
        </div>
    </div>

    <!-- Linked JS file -->
    <script src="Drankspel.js"></script>
</body>
</html>
